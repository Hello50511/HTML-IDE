<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea style="resize: none; width: 100%; height: 400px;" id="codes"></textarea>
    <button
        style="
        width: 100%;
        height: 40px; 
        background-color: green; 
        color: white; 
        border: 1px solid green; 
        border-radius: 5px;
    " onclick="run()">RUN</button>
    <br><br>
    <textarea style="resize: none; width: 100%; height: 400px;" readonly id="console"></textarea>
    <script>
        function run(){
            var codes = document.getElementById('codes')
            var consoleBox = document.getElementById('console')
            var data;
            try{
                data = eval(codes.value)
            }catch(e){
                data = e
            }
            consoleBox.value = data
        }
    </script>
</body>
</html>
